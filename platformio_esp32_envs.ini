[env:wemos_d1_mini32]
extends = esp32
board = wemos_d1_mini32
upload_port = COM6
monitor_port = COM6
build_flags = ${esp32.build_flags}
	-D WEMOS_D1_ESP32
	-D FIRMWARE_VERSION=wemos_d1_mini32

[env:esp32doit-devkit-v1]
extends = esp32
board = esp32doit-devkit-v1
upload_port = COM5
monitor_port = COM5
build_flags = ${esp32.build_flags}
	-D ESP32DOIT_DEVKIT_V1
	-D FIRMWARE_VERSION=esp32doit-devkit-v1
  -D ESPNOW_CONTROLLER